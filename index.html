<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Music Pro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <nav class="top-nav">
            <div class="nav-left">
                <button onclick="switchTab('home-section', this)" class="active">Home</button>
                <button onclick="switchTab('search-section', this)">Search</button>
                <button onclick="switchTab('library-section', this)">Library</button>
            </div>
            <i class="fa-solid fa-gear" onclick="alert('Settings: High Quality Audio')"></i>
        </nav>

        <section id="home-section" class="content-area">
            <div id="playlist-view" class="hidden">
                <div class="playlist-header">
                    <i class="fa-solid fa-arrow-left" onclick="backToHome()"></i>
                    <img id="playlist-cover" src="">
                    <h2 id="playlist-name">Playlist</h2>
                    <button class="play-all-btn" onclick="playAll()"><i class="fa-solid fa-play"></i> PLAY</button>
                </div>
                <div id="playlist-songs-list"></div>
            </div>

            <div id="home-default">
                <div class="category"><h2>Your Playlists</h2><div class="playlist-row" id="main-playlists"></div></div>
                <div class="category"><h2>Recently Played</h2><div class="playlist-row" id="recent-row"></div></div>
            </div>
        </section>

        <section id="search-section" class="content-area hidden">
            <div class="search-box"><input type="text" id="search-input" placeholder="Search songs..." onkeyup="instantSearch()"></div>
            <div id="results-list" class="grid-view"></div>
        </section>

        <section id="library-section" class="content-area hidden">
            <div id="library-list" class="grid-view"></div>
        </section>

        <footer class="player-bar">
            <div id="youtube-player"></div>
            <div class="song-info" onclick="openFullPlayer()">
                <div class="mini-art" id="disk"></div>
                <div class="text"><h4 id="title">Select a song</h4><p id="artist">Artist</p></div>
            </div>
            <div class="mini-controls">
                <button class="mini-btn" onclick="prevSong()"><i class="fa-solid fa-backward-step"></i></button>
                <button id="play-btn" class="play-icon" onclick="togglePlay(event)"><i class="fa-solid fa-play"></i></button>
                <button class="mini-btn" onclick="nextSong()"><i class="fa-solid fa-forward-step"></i></button>
            </div>
        </footer>
    </div>

    <div id="full-player" class="full-player-overlay">
        <div class="header"><i class="fa-solid fa-chevron-down" onclick="closeFullPlayer()"></i><i class="fa-solid fa-ellipsis-vertical" onclick="showMenu()"></i></div>
        <div class="art-box"><img id="large-disk" src=""></div>
        <h2 id="full-title">Song Title</h2>
        <p id="full-artist">Artist</p>
        <div class="progress-container">
            <span id="current-time">0:00</span>
            <div class="progress-bar" id="seek-bar" onclick="seek(event)"><div id="progress-fill"></div></div>
            <span id="total-duration">0:00</span>
        </div>
        <div class="controls">
            <i class="fa-solid fa-backward-step" onclick="prevSong()"></i>
            <button id="full-play-btn" class="big-play" onclick="togglePlay(event)"><i class="fa-solid fa-play"></i></button>
            <i class="fa-solid fa-forward-step" onclick="nextSong()"></i>
        </div>
    </div>

    <div id="options-menu" class="modal">
        <div class="option" onclick="addToFav()"><i class="fa-solid fa-heart"></i> Favorite</div>
        <div class="option" onclick="startDownload()"><i class="fa-solid fa-download"></i> Save Offline</div>
        <button class="close-btn" onclick="hideMenu()">Close</button>
    </div>

    <script src="script.js"></script>
</body>
</html>

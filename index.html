<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OuterTune - Premium</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1 id="tab-title">OuterTune</h1>
            <i class="fa-solid fa-circle-user" style="font-size: 24px; color: #9cd67d;"></i>
        </header>

        <main class="scroll-area">
            <section id="home-section" class="tab-content">
                <div class="grid" id="home-grid">
                    </div>

                <div id="playlist-view" class="hidden">
                    <div class="back-nav" onclick="closePlaylist()" style="padding: 10px 0; color: #9cd67d; cursor: pointer;">
                        <i class="fa-solid fa-chevron-left"></i> <span style="margin-left: 10px; font-weight: bold;">Back</span>
                    </div>
                    <div id="song-list">
                        </div>
                </div>
            </section>

            <section id="search-section" class="tab-content hidden">
                <div class="search-box-ui" style="background: #1a1a1a; padding: 12px; border-radius: 10px; display: flex; align-items: center; gap: 10px; margin-bottom: 15px;">
                    <i class="fa-solid fa-magnifying-glass" style="color: #9cd67d;"></i>
                    <input type="text" id="search-input" placeholder="Search short songs..." oninput="searchMusic()" style="background: none; border: none; color: #fff; outline: none; width: 100%; font-size: 16px;">
                </div>
                <div id="search-results"></div>
            </section>

            <section id="library-section" class="tab-content hidden">
                <h3 style="margin-bottom: 20px; font-size: 18px;">Your Library</h3>
                
                <div class="folder-item" onclick="showFavorites()" style="cursor: pointer;">
                    <div class="folder-icon"><i class="fa-solid fa-heart"></i></div>
                    <div class="folder-info">
                        <h4>Favorites</h4>
                        <p id="fav-count" style="font-size: 12px; color: #b3b3b3;">0 songs</p>
                    </div>
                </div>

                <div class="folder-item">
                    <div class="folder-icon"><i class="fa-solid fa-circle-down"></i></div>
                    <div class="folder-info">
                        <h4>Downloads</h4>
                        <p style="font-size: 12px; color: #b3b3b3;">Offline available</p>
                    </div>
                </div>
            </section>
        </main>

        <div class="mini-player" onclick="openFullPlayer()">
            <div id="yt-player-container" style="display:none"></div>
            <img id="m-img" src="https://via.placeholder.com/50/1a1a1a/fff?text=OT" alt="Art">
            <div class="mini-meta">
                <h4 id="m-title" style="font-size: 13px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">Not Playing</h4>
                <div id="m-time" style="font-size: 10px; color: #9cd67d; margin-top: 2px;">0:00 / 0:00</div>
            </div>
            <div class="mini-controls">
                <i class="fa-solid fa-play" id="m-play-icon" onclick="togglePlay(event)"></i>
            </div>
            
            <div class="mini-seekbar" id="mini-seekbar-bar" onclick="manualSeek(event, 'mini-seekbar-bar'); event.stopPropagation();" style="position: absolute; bottom: 0; left: 0; width: 100%; height: 4px; background: #333; cursor: pointer;">
                <div id="mini-progress" style="height: 100%; background: #9cd67d; width: 0%;"></div>
            </div>
        </div>

        <nav class="bottom-nav">
            <div class="nav-item active" onclick="switchTab('home-section', this)">
                <i class="fa-solid fa-house"></i><span>Home</span>
            </div>
            <div class="nav-item" onclick="switchTab('search-section', this)">
                <i class="fa-solid fa-magnifying-glass"></i><span>Search</span>
            </div>
            <div class="nav-item" onclick="switchTab('library-section', this)">
                <i class="fa-solid fa-lines-leaning"></i><span>Library</span>
            </div>
        </nav>

        <div id="full-player" class="full-player">
            <i class="fa-solid fa-chevron-down" onclick="closeFullPlayer()" style="font-size: 24px; align-self: flex-start;"></i>
            
            <div class="full-art-container" style="width: 100%; aspect-ratio: 1/1; margin: 30px 0;">
                <img id="f-img" class="full-art" src="" style="width: 100%; height: 100%; border-radius: 20px; object-fit: cover; box-shadow: 0 10px 30px rgba(0,0,0,0.5);">
            </div>

            <div class="full-meta" style="width: 100%; margin-bottom: 20px;">
                <h2 id="f-title" style="font-size: 22px; margin-bottom: 5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">Song Title</h2>
                <p id="f-artist" style="color: #b3b3b3;">Artist Name</p>
            </div>

            <div class="progress-container" id="full-seekbar-bar" onclick="manualSeek(event, 'full-seekbar-bar')" style="width: 100%; height: 6px; background: #333; border-radius: 3px; margin: 20px 0; cursor: pointer;">
                <div id="progress-fill" style="height: 100%; background: #9cd67d; border-radius: 3px; width: 0%;"></div>
            </div>

            <div class="full-controls" style="width: 100%; display: flex; justify-content: space-around; align-items: center; margin-top: 20px;">
                <i class="fa-solid fa-backward-step" onclick="prevSong()" style="font-size: 24px;"></i>
                <div class="play-btn-big" onclick="togglePlay()" style="width: 70px; height: 70px; background: #fff; color: #000; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 28px;">
                    <i class="fa-solid fa-play" id="f-play-icon"></i>
                </div>
                <i class="fa-solid fa-forward-step" onclick="nextSong()" style="font-size: 24px;"></i>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OuterTune Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="main-header">
            <h1 id="app-title">Home</h1>
            <div class="search-trigger" onclick="switchTab('search-section')">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </header>

        <main class="scroll-area">
            <section id="home-section" class="tab-content">
                <div class="section-block">
                    <h3>Quick Playlists</h3>
                    <div class="outer-grid" id="home-playlists"></div>
                </div>
                <div id="playlist-detail" class="hidden">
                    <div class="detail-header">
                        <button onclick="backToHome()" class="back-btn"><i class="fa-solid fa-arrow-left"></i></button>
                        <img id="detail-img" src="">
                        <div class="detail-info">
                            <h2 id="detail-name">Playlist</h2>
                            <button class="outer-play" onclick="playAll()">Play All</button>
                        </div>
                    </div>
                    <div id="song-list-container"></div>
                </div>
            </section>

            <section id="search-section" class="tab-content hidden">
                <div class="outer-search-bar">
                    <input type="text" id="search-input" placeholder="Search songs, artists..." oninput="instantSearch()">
                </div>
                <div id="search-results" class="outer-grid"></div>
            </section>

            <section id="library-section" class="tab-content hidden">
                <h3>Your Library</h3>
                <div id="library-grid" class="outer-grid"></div>
            </section>
        </main>

        <nav class="bottom-nav">
            <div class="nav-item active" onclick="switchTab('home-section', this)">
                <i class="fa-solid fa-house"></i><span>Home</span>
            </div>
            <div class="nav-item" onclick="switchTab('search-section', this)">
                <i class="fa-solid fa-magnifying-glass"></i><span>Search</span>
            </div>
            <div class="nav-item" onclick="switchTab('library-section', this)">
                <i class="fa-solid fa-bookmark"></i><span>Library</span>
            </div>
        </nav>

        <footer class="outer-player-bar" onclick="openFullPlayer()">
            <div id="youtube-player"></div>
            <div class="player-content">
                <img id="mini-cover" src="https://via.placeholder.com/50">
                <div class="song-meta">
                    <h4 id="mini-title">Not Playing</h4>
                    <p id="mini-artist">Select a track</p>
                </div>
                <div class="mini-actions">
                    <button onclick="togglePlay(event)" id="mini-play-btn"><i class="fa-solid fa-play"></i></button>
                    <button onclick="nextSong(event)"><i class="fa-solid fa-forward-step"></i></button>
                </div>
            </div>
        </footer>

        <div id="full-player" class="full-player">
            <nav class="player-nav">
                <i class="fa-solid fa-chevron-down" onclick="closeFullPlayer()"></i>
                <span>Now Playing</span>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </nav>
            <div class="player-art">
                <img id="full-cover" src="">
            </div>
            <div class="player-info">
                <h2 id="full-title">Song Title</h2>
                <p id="full-artist">Artist Name</p>
            </div>
            <div class="progress-area">
                <div class="time-info">
                    <span id="curr-time">0:00</span>
                    <span id="total-time">0:00</span>
                </div>
                <div class="scrubber" onclick="seek(event)">
                    <div id="progress-bar"></div>
                </div>
            </div>
            <div class="player-controls">
                <button onclick="prevSong()"><i class="fa-solid fa-backward-step"></i></button>
                <button class="main-play" onclick="togglePlay()"><i id="big-play-icon" class="fa-solid fa-play"></i></button>
                <button onclick="nextSong()"><i class="fa-solid fa-forward-step"></i></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

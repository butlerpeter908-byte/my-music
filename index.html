<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OuterTune</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>OuterTune</h1>
            <i class="fa-solid fa-circle-user" style="font-size: 24px; color: #9cd67d;"></i>
        </header>

        <main class="scroll-area">
            <section id="home-section" class="tab-content">
                <div class="grid" id="home-grid"></div>
                <div id="playlist-view" class="hidden">
                    <div class="back-nav" onclick="closePlaylist()" style="padding: 15px; color: #9cd67d; cursor: pointer;">
                        <i class="fa-solid fa-chevron-left"></i> Back
                    </div>
                    <div id="song-list"></div>
                </div>
            </section>

            <section id="search-section" class="tab-content hidden">
                <div class="search-box-ui" style="margin: 15px; background: #1a1a1a; padding: 12px; border-radius: 10px; display: flex; align-items: center; gap: 10px;">
                    <i class="fa-solid fa-magnifying-glass" style="color: #9cd67d;"></i>
                    <input type="text" id="search-input" placeholder="Search original songs..." oninput="searchMusic()" style="background: none; border: none; color: #fff; outline: none; width: 100%;">
                </div>
                <div id="search-results"></div>
            </section>

            <section id="library-section" class="tab-content hidden">
                <div class="folder-item" onclick="showFavorites()" style="padding: 20px; border-bottom: 1px solid #222;">
                    <i class="fa-solid fa-heart" style="color: #9cd67d;"></i> Favorites (<span id="fav-count">0</span>)
                </div>
                <div class="folder-item" onclick="showDownloads()" style="padding: 20px; border-bottom: 1px solid #222;">
                    <i class="fa-solid fa-circle-down" style="color: #9cd67d;"></i> Downloads (<span id="dl-count">0</span>)
                </div>
            </section>
        </main>

        <div class="mini-player" onclick="openFullPlayer()">
            <div id="yt-player-container" style="display:none"></div>
            <img id="m-img" src="https://via.placeholder.com/50">
            <div class="mini-meta">
                <h4 id="m-title">Not Playing</h4>
                <div id="m-time">0:00 / 0:00</div>
            </div>
            <div class="mini-controls"><i class="fa-solid fa-play" id="m-play-icon" onclick="togglePlay(event)"></i></div>
            <div class="mini-seekbar" id="m-seek" onclick="manualSeek(event, 'm-seek'); event.stopPropagation();" style="position: absolute; bottom: 0; left: 0; width: 100%; height: 3px; background: #333;">
                <div id="mini-progress" style="height: 100%; background: #9cd67d; width: 0%;"></div>
            </div>
        </div>

        <nav class="bottom-nav">
            <div class="nav-item active" onclick="switchTab('home-section', this)"><i class="fa-solid fa-house"></i><span>Home</span></div>
            <div class="nav-item" onclick="switchTab('search-section', this)"><i class="fa-solid fa-magnifying-glass"></i><span>Search</span></div>
            <div class="nav-item" onclick="switchTab('library-section', this)"><i class="fa-solid fa-lines-leaning"></i><span>Library</span></div>
        </nav>

        <div id="full-player" class="full-player">
            <i class="fa-solid fa-chevron-down" onclick="closeFullPlayer()"></i>
            <img id="f-img" class="full-art" src="">
            <h2 id="f-title">Song Title</h2>
            <div class="progress-container" id="f-seek" onclick="manualSeek(event, 'f-seek')" style="width: 100%; height: 5px; background: #333; margin: 20px 0;">
                <div id="progress-fill" style="height: 100%; background: #9cd67d; width: 0%;"></div>
            </div>
            <div class="full-controls">
                <i class="fa-solid fa-backward-step" onclick="prevSong()"></i>
                <div class="play-btn-big" onclick="togglePlay()"><i class="fa-solid fa-play" id="f-play-icon"></i></div>
                <i class="fa-solid fa-forward-step" onclick="nextSong()"></i>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

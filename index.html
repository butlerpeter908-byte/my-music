<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OuterTune - Premium</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1 id="tab-title">OuterTune</h1>
            <i class="fa-solid fa-circle-user" style="font-size: 24px; color: #9cd67d;"></i>
        </header>

        <main class="scroll-area">
            <section id="home-section" class="tab-content">
                <div class="grid" id="home-grid"></div>
                <div id="playlist-view" class="hidden">
                    <div class="back-nav" onclick="closePlaylist()" style="padding: 10px 0; color: #9cd67d; cursor: pointer;">
                        <i class="fa-solid fa-chevron-left"></i> <span style="margin-left: 10px; font-weight: bold;">Back</span>
                    </div>
                    <div id="song-list"></div>
                </div>
            </section>

            <section id="search-section" class="tab-content hidden">
                <div class="search-box-ui" style="background: #1a1a1a; padding: 12px; border-radius: 10px; display: flex; align-items: center; gap: 10px; margin-bottom: 15px;">
                    <i class="fa-solid fa-magnifying-glass" style="color: #9cd67d;"></i>
                    <input type="text" id="search-input" placeholder="Search songs (1:30 - 8:00)..." oninput="searchMusic()" style="background: none; border: none; color: #fff; outline: none; width: 100%; font-size: 16px;">
                </div>
                <div id="search-results"></div>
            </section>

            <section id="library-section" class="tab-content hidden">
                <h3 style="margin-bottom: 20px;">Your Library</h3>
                <div class="folder-item" onclick="showFavorites()" style="cursor: pointer; display: flex; align-items: center; gap: 15px; background: #121212; padding: 15px; border-radius: 12px; margin-bottom: 10px;">
                    <div class="folder-icon" style="color: #9cd67d;"><i class="fa-solid fa-heart"></i></div>
                    <div><h4>Favorites</h4><p id="fav-count" style="font-size: 12px; color: #b3b3b3;">0 songs</p></div>
                </div>
                <div class="folder-item" onclick="showDownloads()" style="cursor: pointer; display: flex; align-items: center; gap: 15px; background: #121212; padding: 15px; border-radius: 12px;">
                    <div class="folder-icon" style="color: #9cd67d;"><i class="fa-solid fa-circle-down"></i></div>
                    <div><h4>Downloads</h4><p id="dl-count" style="font-size: 12px; color: #b3b3b3;">0 songs</p></div>
                </div>
            </section>
        </main>

        <div class="mini-player" onclick="openFullPlayer()">
            <div id="yt-player-container" style="display:none"></div>
            <img id="m-img" src="https://via.placeholder.com/50/1a1a1a/fff?text=OT">
            <div class="mini-meta">
                <h4 id="m-title">Not Playing</h4>
                <div id="m-time">0:00 / 0:00</div>
            </div>
            <div class="mini-controls">
                <i class="fa-solid fa-play" id="m-play-icon" onclick="togglePlay(event)"></i>
            </div>
            <div class="mini-seekbar" id="mini-seekbar-bar" onclick="manualSeek(event, 'mini-seekbar-bar'); event.stopPropagation();">
                <div id="mini-progress"></div>
            </div>
        </div>

        <nav class="bottom-nav">
            <div class="nav-item active" onclick="switchTab('home-section', this)">
                <i class="fa-solid fa-house"></i><span>Home</span>
            </div>
            <div class="nav-item" onclick="switchTab('search-section', this)">
                <i class="fa-solid fa-magnifying-glass"></i><span>Search</span>
            </div>
            <div class="nav-item" onclick="switchTab('library-section', this)">
                <i class="fa-solid fa-lines-leaning"></i><span>Library</span>
            </div>
        </nav>

        <div id="full-player" class="full-player">
            <i class="fa-solid fa-chevron-down" onclick="closeFullPlayer()"></i>
            <img id="f-img" class="full-art" src="">
            <h2 id="f-title">Song Title</h2>
            <p id="f-artist">Artist Name</p>
            <div class="progress-container" id="full-seekbar-bar" onclick="manualSeek(event, 'full-seekbar-bar')">
                <div id="progress-fill"></div>
            </div>
            <div class="full-controls">
                <i class="fa-solid fa-backward-step" onclick="prevSong()"></i>
                <div class="play-btn-big" onclick="togglePlay()"><i class="fa-solid fa-play" id="f-play-icon"></i></div>
                <i class="fa-solid fa-forward-step" onclick="nextSong()"></i>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

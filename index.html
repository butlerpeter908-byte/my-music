<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OuterTune Pro - Ultimate Edition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #9cd67d; --bg: #000; --card: #1a1a1a; }
        body { margin: 0; background: var(--bg); color: #fff; font-family: sans-serif; overflow: hidden; }
        .hidden { display: none !important; }
        .app-container { height: 100vh; display: flex; flex-direction: column; }
        header { padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        .scroll-area { flex: 1; overflow-y: auto; padding-bottom: 160px; }
        
        /* Visualizer */
        #visualizer { position: absolute; bottom: 0; left: 0; width: 100%; height: 100px; z-index: -1; opacity: 0.5; pointer-events: none; }

        /* MINI PLAYER */
        .mini-player {
            position: fixed; bottom: 75px; left: 10px; right: 10px;
            height: 70px; background: rgba(28, 28, 30, 0.95);
            backdrop-filter: blur(10px); border-radius: 15px; display: flex; align-items: center;
            padding: 0 12px; z-index: 1000; border: 1px solid #333;
        }

        #mini-seek-container { position: absolute; top: 0; left: 0; width: 100%; height: 4px; background: #333; cursor: pointer; border-radius: 15px 15px 0 0; }
        #mini-progress { height: 100%; background: var(--primary); width: 0%; transition: width 0.2s; }

        /* POPUP MENU */
        #mini-popup-menu {
            position: absolute; bottom: 80px; right: 0;
            background: #252525; width: 220px; border-radius: 12px;
            border: 1px solid #444; z-index: 2000; box-shadow: 0 10px 30px #000;
        }
        .menu-opt { padding: 12px 15px; display: flex; align-items: center; gap: 12px; font-size: 14px; cursor: pointer; border-bottom: 1px solid #333; }
        
        /* LYRICS & TIMER OVERLAYS */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.98); z-index: 4000; display: none;
            flex-direction: column; align-items: center; padding: 40px 20px;
            overflow-y: auto; text-align: center;
        }

        /* GRID */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 15px; }
        .card { position: relative; border-radius: 15px; overflow: hidden; aspect-ratio: 1/1; background: var(--card); }
        .card img { width: 100%; height: 100%; object-fit: cover; opacity: 0.6; }
        .card span { position: absolute; bottom: 10px; left: 10px; font-weight: bold; }
        
        /* NAV */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; height: 65px; background: #000; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #222; z-index: 1100; }
        .nav-item { text-align: center; color: #888; font-size: 11px; }
        .nav-item.active { color: var(--primary); }
    </style>
</head>
<body>
    <div class="app-container">
        <header>
            <h1 style="color:var(--primary)">OuterTune</h1>
            <div style="display: flex; gap: 15px; align-items: center;">
                <i class="fa-solid fa-moon" id="timer-btn" onclick="toggleTimerMenu()" style="font-size: 20px;"></i>
                <i class="fa-solid fa-circle-user" style="font-size: 24px;"></i>
            </div>
        </header>

        <main class="scroll-area">
            <section id="home-section" class="tab-content"><div id="home-grid" class="grid"></div></section>
            <section id="search-section" class="tab-content hidden">
                <div style="background:#1a1a1a; padding:12px; border-radius:10px; display:flex; margin:15px;">
                    <input type="text" id="search-input" placeholder="Search songs (Shorts filtered)..." oninput="searchMusic()" style="background:none; border:none; color:#fff; width:100%; outline:none;">
                </div>
                <div id="search-results-container"></div>
            </section>
            <section id="library-section" class="tab-content hidden">
                <div onclick="showFavorites()" style="padding:20px; border-bottom:1px solid #222;">
                    <i class="fa-solid fa-heart" style="color:#ff4d4d"></i> Favorites (<span id="fav-count">0</span>)
                </div>
            </section>
        </main>

        <div class="mini-player" id="mini-player">
            <div id="yt-player-container" style="display:none"></div>
            <div id="mini-seek-container" onclick="manualSeek(event, 'mini-seek-container'); event.stopPropagation();">
                <div id="mini-progress"></div>
            </div>
            <img id="m-img" src="" style="width:48px; height:48px; border-radius:8px;" onclick="openFullPlayer()">
            <div style="flex:1; margin-left:12px; overflow:hidden;" onclick="openFullPlayer()">
                <h4 id="m-title" style="margin:0; font-size:13px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">Not Playing</h4>
                <div id="m-time" style="font-size:11px; color:var(--primary);">0:00 / 0:00</div>
            </div>
            <i class="fa-solid fa-play" id="m-play-icon" onclick="togglePlay(event)" style="font-size:22px; padding:10px;"></i>
            <i class="fa-solid fa-ellipsis-vertical" onclick="toggleMiniMenu(event)" style="font-size:20px; padding:10px; color:var(--primary);"></i>

            <div id="mini-popup-menu" class="hidden">
                <div class="menu-opt" onclick="showLyrics()"><i class="fa-solid fa-microphone"></i> Lyrics</div>
                <div class="menu-opt" onclick="toggleTimerMenu()"><i class="fa-solid fa-clock"></i> Sleep Timer</div>
                <div class="menu-opt" onclick="setSpeedPrompt()"><i class="fa-solid fa-gauge"></i> Playback Speed</div>
            </div>
        </div>

        <div id="full-player" class="overlay" style="padding-top: 50px; transition: 0.4s; top: 100%; display: flex;">
            <canvas id="visualizer"></canvas>
            <i class="fa-solid fa-chevron-down" onclick="closeFullPlayer()" style="font-size:30px; margin-bottom:20px;"></i>
            <img id="f-img" style="width:80%; aspect-ratio:1/1; border-radius:20px; object-fit:cover;">
            <h2 id="f-title" style="padding:20px; font-size:18px;"></h2>
            <div onclick="manualSeek(event, 'f-seek-bar')" style="width:85%; height:6px; background:#333; margin:20px 0; border-radius:10px;">
                <div id="f-seek-bar" style="width:100%; height:100%;"><div id="progress-fill" style="height:100%; background:var(--primary); width:0%; border-radius:10px;"></div></div>
            </div>
            <div style="display:flex; gap:45px; align-items:center;">
                <i class="fa-solid fa-backward-step" onclick="prevSong()" style="font-size:30px;"></i>
                <i class="fa-solid fa-play" id="f-play-icon" onclick="togglePlay()" style="font-size:40px; background:#fff; color:#000; padding:20px; border-radius:50%;"></i>
                <i class="fa-solid fa-forward-step" onclick="nextSong()" style="font-size:30px;"></i>
            </div>
        </div>

        <div id="lyrics-screen" class="overlay">
            <h2 id="lyric-title" style="color:var(--primary)"></h2>
            <div id="lyric-content" style="font-size:20px; line-height:1.8; margin-top:30px; padding-bottom: 50px;">Searching...</div>
            <button onclick="document.getElementById('lyrics-screen').style.display='none'" style="background:var(--primary); border:none; padding:10px 20px; border-radius:20px; font-weight:bold;">Close</button>
        </div>

        <div id="timer-menu" class="overlay" style="justify-content: center;">
            <h2>Set Sleep Timer</h2>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px;">
                <button onclick="setTimer(15)" style="padding:15px; background:#222; border:1px solid #444; color:#fff; border-radius:10px;">15 Mins</button>
                <button onclick="setTimer(30)" style="padding:15px; background:#222; border:1px solid #444; color:#fff; border-radius:10px;">30 Mins</button>
                <button onclick="setTimer(60)" style="padding:15px; background:#222; border:1px solid #444; color:#fff; border-radius:10px;">1 Hour</button>
                <button onclick="setTimer(0)" style="padding:15px; background:#ff4d4d; border:none; color:#fff; border-radius:10px;">Off</button>
            </div>
            <p id="timer-status" style="margin-top: 20px; color: var(--primary);"></p>
            <button onclick="toggleTimerMenu()" style="margin-top: 30px; color: #888; background: none; border: none;">Cancel</button>
        </div>

        <nav class="bottom-nav">
            <div class="nav-item active" onclick="switchTab('home-section', this)"><i class="fa-solid fa-house"></i>Home</div>
            <div class="nav-item" onclick="switchTab('search-section', this)"><i class="fa-solid fa-magnifying-glass"></i>Search</div>
            <div class="nav-item" onclick="switchTab('library-section', this)"><i class="fa-solid fa-lines-leaning"></i>Library</div>
        </nav>
    </div>
    <script src="script.js"></script>
</body>
</html>

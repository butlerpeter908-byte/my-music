<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OuterTune Music</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* FULL CSS FIX */
        :root {
            --bg: #000000;
            --surface: #121212;
            --primary: #9cd67d; /* OuterTune Green */
            --text: #ffffff;
            --text-dim: #b3b3b3;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--bg); color: var(--text); overflow: hidden; }

        .app-container { height: 100vh; display: flex; flex-direction: column; }

        /* Header */
        header { padding: 20px; display: flex; justify-content: space-between; align-items: center; background: var(--bg); }
        header h1 { font-size: 24px; font-weight: 700; }

        /* Main Content */
        .scroll-area { flex: 1; overflow-y: auto; padding: 0 15px 150px 15px; }
        .hidden { display: none !important; }

        /* Grid Layout for Playlists & Search */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 15px; }
        .card { background: var(--surface); padding: 12px; border-radius: 15px; text-align: left; cursor: pointer; }
        .card img { width: 100%; aspect-ratio: 1/1; border-radius: 10px; object-fit: cover; background: #222; }
        .card h4 { margin-top: 10px; font-size: 14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* Song List Style */
        .song-item { display: flex; align-items: center; padding: 10px 0; gap: 15px; }
        .song-item img { width: 50px; height: 50px; border-radius: 8px; }
        .song-info-text h4 { font-size: 15px; color: var(--text); }
        .song-info-text p { font-size: 13px; color: var(--text-dim); }

        /* Search Bar */
        .search-box { background: var(--surface); border-radius: 12px; padding: 12px; margin: 10px 0; display: flex; align-items: center; }
        .search-box input { background: none; border: none; color: white; width: 100%; margin-left: 10px; outline: none; font-size: 16px; }

        /* Bottom Nav */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; height: 70px; background: #000; display: flex; justify-content: space-around; align-items: center; border-top: 0.5px solid #222; z-index: 100; }
        .nav-item { color: var(--text-dim); text-align: center; cursor: pointer; font-size: 11px; }
        .nav-item i { display: block; font-size: 20px; margin-bottom: 4px; }
        .nav-item.active { color: var(--primary); }

        /* Floating Mini Player */
        .mini-player { position: fixed; bottom: 80px; left: 10px; right: 10px; background: #1e1e1e; height: 65px; border-radius: 12px; display: flex; align-items: center; padding: 0 10px; z-index: 90; }
        .mini-player img { width: 45px; height: 45px; border-radius: 8px; margin-right: 12px; }
        .mini-meta { flex: 1; overflow: hidden; }
        .mini-meta h4 { font-size: 14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .mini-controls { display: flex; gap: 15px; font-size: 20px; }

        /* Full Player Overlay */
        .full-player { position: fixed; top: 100%; left: 0; width: 100%; height: 100%; background: #000; z-index: 200; transition: 0.4s cubic-bezier(0.17, 0.67, 0.83, 0.67); padding: 40px 25px; }
        .full-player.active { top: 0; }
        .full-player .back-btn { font-size: 24px; margin-bottom: 30px; }
        .full-art { width: 100%; aspect-ratio: 1/1; border-radius: 20px; margin-bottom: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .progress-bar { width: 100%; height: 4px; background: #333; margin: 20px 0; border-radius: 2px; }
        #progress-fill { width: 0%; height: 100%; background: var(--primary); border-radius: 2px; }
        .full-controls { display: flex; justify-content: space-around; align-items: center; margin-top: 30px; font-size: 30px; }
        .play-btn-large { width: 70px; height: 70px; background: white; color: black; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 25px; }

    </style>
</head>
<body>
    <div class="app-container">
        <header id="main-header">
            <h1 id="tab-title">Home</h1>
            <i class="fa-solid fa-gear" style="color:var(--text-dim)"></i>
        </header>

        <main class="scroll-area">
            <section id="home-section" class="tab-content">
                <h3 style="margin-top:20px">For You</h3>
                <div class="grid" id="home-grid"></div>
                
                <div id="playlist-view" class="hidden">
                    <button onclick="closePlaylist()" style="background:none; border:none; color:white; padding:10px 0;"><i class="fa-solid fa-arrow-left"></i> Back</button>
                    <div id="song-list"></div>
                </div>
            </section>

            <section id="search-section" class="tab-content hidden">
                <div class="search-box">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" id="search-input" placeholder="Search YouTube Music..." oninput="searchMusic()">
                </div>
                <div class="grid" id="search-results"></div>
            </section>

            <section id="library-section" class="tab-content hidden">
                <h3 style="margin-top:20px">Saved Songs</h3>
                <div id="library-list"></div>
            </section>
        </main>

        <div class="mini-player" onclick="openFullPlayer()">
            <div id="yt-player" style="display:none"></div>
            <img id="m-img" src="https://via.placeholder.com/50">
            <div class="mini-meta">
                <h4 id="m-title">Not Playing</h4>
                <p id="m-artist" style="font-size:12px; color:var(--text-dim)">Choose a song</p>
            </div>
            <div class="mini-controls">
                <i class="fa-solid fa-play" onclick="togglePlay(event)" id="m-play-icon"></i>
                <i class="fa-solid fa-forward-step" onclick="nextSong(event)"></i>
            </div>
        </div>

        <nav class="bottom-nav">
            <div class="nav-item active" onclick="switchTab('home-section', this)"><i class="fa-solid fa-house"></i>Home</div>
            <div class="nav-item" onclick="switchTab('search-section', this)"><i class="fa-solid fa-magnifying-glass"></i>Search</div>
            <div class="nav-item" onclick="switchTab('library-section', this)"><i class="fa-solid fa-bookmark"></i>Library</div>
        </nav>

        <div id="full-player" class="full-player">
            <i class="fa-solid fa-chevron-down back-btn" onclick="closeFullPlayer()"></i>
            <img id="f-img" class="full-art" src="">
            <h2 id="f-title">Song Title</h2>
            <p id="f-artist" style="color:var(--text-dim); margin-top:5px;">Artist</p>
            
            <div class="progress-bar" onclick="seek(event)">
                <div id="progress-fill"></div>
            </div>
            
            <div class="full-controls">
                <i class="fa-solid fa-backward-step" onclick="prevSong()"></i>
                <div class="play-btn-large" onclick="togglePlay()">
                    <i class="fa-solid fa-play" id="f-play-icon"></i>
                </div>
                <i class="fa-solid fa-forward-step" onclick="nextSong()"></i>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = 'AIzaSyBkricU1Xd041GGKd5BUXEXxfYU6fUzVzY';
        let player, currentList = [], currentIndex = -1, searchTimer;

        // Load YouTube API
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('yt-player', {
                height: '0', width: '0',
                events: { 'onStateChange': onPlayerStateChange, 'onReady': () => setInterval(updateUI, 1000) }
            });
        }

        const playlists = [
            { name: "Best of 2025", q: "Latest Hits 2025", img: "https://i.ytimg.com/vi/ApnaBanaLe/maxresdefault.jpg" },
            { name: "Bollywood Trending", q: "New Bollywood Songs", img: "https://i.ytimg.com/vi/Kesariya/maxresdefault.jpg" },
            { name: "90s Special", q: "90s Bollywood Romantic", img: "https://i.ytimg.com/vi/KumarSanu/maxresdefault.jpg" }
        ];

        function init() {
            const grid = document.getElementById('home-grid');
            grid.innerHTML = playlists.map((p, i) => `
                <div class="card" onclick="fetchPlaylist('${p.q}')">
                    <img src="${p.img}">
                    <h4>${p.name}</h4>
                </div>
            `).join('');
        }

        async function fetchPlaylist(q) {
            document.getElementById('home-grid').classList.add('hidden');
            document.getElementById('playlist-view').classList.remove('hidden');
            const listDiv = document.getElementById('song-list');
            listDiv.innerHTML = "<p>Loading songs...</p>";

            const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=20&q=${q}&type=video&videoDuration=medium&key=${API_KEY}`);
            const data = await res.json();
            currentList = data.items;
            
            listDiv.innerHTML = data.items.map((s, i) => `
                <div class="song-item" onclick="playSong(${i})">
                    <img src="${s.snippet.thumbnails.default.url}">
                    <div class="song-info-text">
                        <h4>${s.snippet.title.substring(0,35)}</h4>
                        <p>${s.snippet.channelTitle}</p>
                    </div>
                </div>
            `).join('');
        }

        async function searchMusic() {
            const q = document.getElementById('search-input').value;
            if(q.length < 2) return;
            clearTimeout(searchTimer);
            searchTimer = setTimeout(async () => {
                const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=10&q=${q}&type=video&videoDuration=medium&key=${API_KEY}`);
                const data = await res.json();
                currentList = data.items;
                document.getElementById('search-results').innerHTML = data.items.map((s, i) => `
                    <div class="card" onclick="playSong(${i})">
                        <img src="${s.snippet.thumbnails.medium.url}">
                        <h4>${s.snippet.title}</h4>
                    </div>
                `).join('');
            }, 500);
        }

        function playSong(i) {
            currentIndex = i;
            const s = currentList[i];
            player.loadVideoById(s.id.videoId);
            document.getElementById('m-title').innerText = s.snippet.title;
            document.getElementById('f-title').innerText = s.snippet.title;
            document.getElementById('m-artist').innerText = s.snippet.channelTitle;
            document.getElementById('f-artist').innerText = s.snippet.channelTitle;
            document.getElementById('m-img').src = s.snippet.thumbnails.default.url;
            document.getElementById('f-img').src = s.snippet.thumbnails.high.url;
        }

        function togglePlay(e) { if(e) e.stopPropagation(); player.getPlayerState() === 1 ? player.pauseVideo() : player.playVideo(); }
        function nextSong(e) { if(e) e.stopPropagation(); if(currentIndex < currentList.length - 1) playSong(currentIndex + 1); }
        function prevSong() { if(currentIndex > 0) playSong(currentIndex - 1); }

        function onPlayerStateChange(e) {
            const icon = e.data === 1 ? 'fa-pause' : 'fa-play';
            document.getElementById('m-play-icon').className = 'fa-solid ' + icon;
            document.getElementById('f-play-icon').className = 'fa-solid ' + icon;
        }

        function updateUI() {
            if(player && player.getDuration) {
                const p = (player.getCurrentTime() / player.getDuration()) * 100;
                document.getElementById('progress-fill').style.width = p + "%";
            }
        }

        function switchTab(id, el) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('tab-title').innerText = id.replace('-section', '').toUpperCase();
        }

        function openFullPlayer() { document.getElementById('full-player').classList.add('active'); }
        function closeFullPlayer() { document.getElementById('full-player').classList.remove('active'); }
        function closePlaylist() { document.getElementById('home-grid').classList.remove('hidden'); document.getElementById('playlist-view').classList.add('hidden'); }

        init();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OuterTune</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1 id="tab-title">Home</h1>
            <i class="fa-solid fa-circle-user profile-icon"></i>
        </header>

        <main class="scroll-area">
            <section id="home-section" class="tab-content">
                <h3 class="section-label">Spotify Picks</h3>
                <div class="grid" id="home-grid"></div>
                
                <div id="playlist-view" class="hidden">
                    <div class="back-nav" onclick="closePlaylist()">
                        <i class="fa-solid fa-chevron-left"></i> <span>Back</span>
                    </div>
                    <div id="song-list"></div>
                </div>
            </section>

            <section id="search-section" class="tab-content hidden">
                <div class="search-box">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" id="search-input" placeholder="Search music..." oninput="searchMusic()">
                </div>
                <div class="grid" id="search-results"></div>
            </section>
        </main>

        <div class="mini-player" onclick="openFullPlayer()">
            <div id="yt-player-container" style="display:none"></div>
            <img id="m-img" src="https://via.placeholder.com/50">
            <div class="mini-meta">
                <h4 id="m-title">Ready</h4>
                <p id="m-artist">Select a song</p>
            </div>
            <div class="mini-controls">
                <i class="fa-solid fa-play" id="m-play-icon" onclick="togglePlay(event)"></i>
                <i class="fa-solid fa-forward-step" onclick="nextSong(event)"></i>
            </div>
        </div>

        <nav class="bottom-nav">
            <div class="nav-item active" onclick="switchTab('home-section', this)">
                <i class="fa-solid fa-house"></i><span>Home</span>
            </div>
            <div class="nav-item" onclick="switchTab('search-section', this)">
                <i class="fa-solid fa-magnifying-glass"></i><span>Search</span>
            </div>
        </nav>

        <div id="full-player" class="full-player">
            <i class="fa-solid fa-chevron-down close-player" onclick="closeFullPlayer()"></i>
            <div class="full-art-container">
                <img id="f-img" class="full-art" src="">
            </div>
            <h2 id="f-title">Song Title</h2>
            <p id="f-artist">Artist Name</p>
            <div class="progress-container">
                <div class="progress-bg" id="seek-bar" onclick="manualSeek(event)">
                    <div id="progress-fill"></div>
                </div>
            </div>
            <div class="full-controls">
                <i class="fa-solid fa-backward-step" onclick="prevSong()"></i>
                <div class="play-btn-big" onclick="togglePlay()">
                    <i class="fa-solid fa-play" id="f-play-icon"></i>
                </div>
                <i class="fa-solid fa-forward-step" onclick="nextSong()"></i>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

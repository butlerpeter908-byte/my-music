<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Music Pro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <nav class="top-nav">
            <div class="nav-left">
                <button id="home-tab" class="active">Home</button>
                <button id="search-tab">Search</button>
                <button id="library-tab">Library</button>
            </div>
            <i class="fa-solid fa-gear" id="settings-icon"></i>
        </nav>

        <section id="home-section" class="content-area">
            <div class="category"><h2>Best of 2025</h2><div class="playlist-row" id="best-2025"></div></div>
            <div class="category"><h2>Trending</h2><div class="playlist-row" id="trending-row"></div></div>
            <div class="category"><h2>90s Special</h2><div class="playlist-row" id="bollywood-90s"></div></div>
            <div class="category"><h2>Old Gold</h2><div class="playlist-row" id="bollywood-old"></div></div>
        </section>

        <section id="search-section" class="content-area hidden">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="What do you want to listen to?">
                <button id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div id="results-list" class="grid-view"></div>
        </section>

        <section id="library-section" class="content-area hidden">
            <div class="lib-folders">
                <div class="folder-card" id="fav-btn"><i class="fa-solid fa-heart"></i> Favorites</div>
                <div class="folder-card" id="dl-btn"><i class="fa-solid fa-circle-down"></i> Downloads</div>
            </div>
            <div id="library-list" class="grid-view"></div>
        </section>

        <footer class="player-bar">
            <div id="youtube-player"></div>
            
            <div class="song-info" id="mini-player-trigger">
                <div class="mini-art" id="disk"></div>
                <div class="text">
                    <h4 id="title">Select a song</h4>
                    <p id="artist">YouTube Music</p>
                </div>
            </div>
            <div class="player-controls">
                <button id="play-btn" class="play-icon"><i class="fa-solid fa-play"></i></button>
            </div>
        </footer>
    </div>

    <div id="full-player" class="full-player-overlay">
        <div class="header">
            <i class="fa-solid fa-chevron-down" id="close-full"></i>
            <div id="menu-dots-btn" class="big-dots"><i class="fa-solid fa-ellipsis-vertical"></i></div>
        </div>
        <div class="art-box"><img id="large-disk" src=""></div>
        <div class="song-meta">
            <h2 id="full-title">Song Title</h2>
            <p id="full-artist">Artist Name</p>
        </div>
        <div class="controls">
            <i class="fa-solid fa-backward-step" id="prev-btn"></i>
            <button id="full-play-btn" class="big-play"><i class="fa-solid fa-play"></i></button>
            <i class="fa-solid fa-forward-step" id="next-btn"></i>
        </div>
    </div>

    <div id="options-menu" class="modal">
        <div class="option" id="download-trigger"><i class="fa-solid fa-download"></i> Download MP3</div>
        <div class="option" id="fav-trigger"><i class="fa-solid fa-heart"></i> Add to Favorite</div>
        <button id="close-modal" class="close-btn">Close</button>
    </div>

    <script src="script.js"></script>
</body>
</html>

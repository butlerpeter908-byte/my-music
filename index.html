<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OuterTune Pro Global</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #9cd67d; --bg: #000; --card: #1a1a1a; }
        body { margin: 0; background: var(--bg); color: #fff; font-family: sans-serif; overflow: hidden; }
        .hidden { display: none !important; }
        .app-container { height: 100vh; display: flex; flex-direction: column; }
        header { padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        .scroll-area { flex: 1; overflow-y: auto; padding-bottom: 160px; }
        
        /* Playlist Grid */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 15px; }
        .card { position: relative; border-radius: 15px; overflow: hidden; aspect-ratio: 1/1; background: var(--card); cursor: pointer; }
        .card img { width: 100%; height: 100%; object-fit: cover; opacity: 0.7; transition: 0.3s; }
        .card:hover img { opacity: 1; transform: scale(1.05); }
        .card span { position: absolute; bottom: 0; left: 0; width: 100%; background: rgba(0,0,0,0.7); padding: 8px; font-size: 13px; text-align: center; backdrop-filter: blur(5px); }
        
        /* List View */
        .list-item { display: flex; align-items: center; gap: 12px; padding: 12px; border-bottom: 1px solid #111; }
        .list-item img { width: 50px; height: 50px; border-radius: 8px; object-fit: cover; }

        /* Mini Player */
        .mini-player { position: fixed; bottom: 75px; left: 10px; right: 10px; height: 75px; background: rgba(28,28,30,0.95); backdrop-filter: blur(15px); border-radius: 15px; display: flex; align-items: center; padding: 0 12px; z-index: 1000; border: 1px solid #333; }
        #mini-seek { position: absolute; top: 0; left: 0; width: 100%; height: 3px; background: #333; border-radius: 15px 15px 0 0; }
        #mini-progress { height: 100%; background: var(--primary); width: 0%; }

        /* Menu Popup */
        #mini-popup-menu { position: absolute; bottom: 85px; right: 0; background: #252525; width: 210px; border-radius: 12px; border: 1px solid #444; z-index: 2000; box-shadow: 0 10px 30px #000; overflow: hidden; }
        .menu-opt { padding: 12px; display: flex; align-items: center; gap: 12px; border-bottom: 1px solid #333; cursor: pointer; font-size: 14px; }
        .menu-opt:last-child { border: none; }

        /* Navigation */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; height: 65px; background: #000; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #222; }
        .nav-item { text-align: center; color: #888; font-size: 11px; cursor: pointer; }
        .nav-item.active { color: var(--primary); }
        .nav-item i { font-size: 20px; display: block; margin-bottom: 4px; }

        /* Overlays */
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 4000; display: none; flex-direction: column; align-items: center; padding: 40px 20px; text-align: center; }
        .full-player { position: fixed; top: 100%; left: 0; width: 100%; height: 100%; background: #000; z-index: 3000; transition: 0.4s; display: flex; flex-direction: column; align-items: center; padding-top: 50px; }
    </style>
</head>
<body>
    <div class="app-container">
        <header>
            <h1 style="color:var(--primary); margin:0;">OuterTune</h1>
            <i class="fa-solid fa-moon" onclick="toggleOverlay('timer-menu')" style="font-size: 22px; color:var(--primary); cursor:pointer;"></i>
        </header>

        <main class="scroll-area">
            <section id="home-section" class="tab-content">
                <div id="home-grid" class="grid"></div>
                <div id="playlist-view" class="hidden">
                    <div onclick="backToHome()" style="padding:15px; color:var(--primary); cursor:pointer; font-weight:bold;"><i class="fa-solid fa-chevron-left"></i> BACK TO EXPLORE</div>
                    <div id="song-list-container"></div>
                </div>
            </section>
            
            <section id="search-section" class="tab-content hidden">
                <div style="background:#1a1a1a; padding:12px; border-radius:12px; margin:15px; border:1px solid #333;">
                    <input type="text" id="search-input" placeholder="Search Global Hits, Artists, Songs..." oninput="searchMusic()" style="background:none; border:none; color:#fff; width:100%; outline:none; font-size:16px;">
                </div>
                <div id="search-results-container"></div>
            </section>

            <section id="library-section" class="tab-content hidden">
                <div onclick="openLibraryFolder()" style="padding:20px; border-bottom:1px solid #222; display:flex; justify-content:space-between; cursor:pointer; align-items:center;">
                    <span><i class="fa-solid fa-heart" style="color:#ff4d4d; margin-right:15px;"></i> My Favorites</span>
                    <span id="fav-count" style="background:var(--primary); color:#000; padding:2px 10px; border-radius:10px; font-weight:bold; font-size:12px;">0</span>
                </div>
            </section>
        </main>

        <div class="mini-player" id="m-player">
            <div id="yt-player-container" style="display:none"></div>
            <div id="mini-seek"><div id="mini-progress"></div></div>
            <img id="m-img" src="https://via.placeholder.com/50" style="width:48px; height:48px; border-radius:8px;" onclick="openFullPlayer()">
            <div style="flex:1; margin-left:12px; overflow:hidden;" onclick="openFullPlayer()">
                <div id="m-title" style="font-size:14px; font-weight:bold; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">Ready to Play</div>
                <div id="m-time" style="font-size:11px; color:var(--primary); margin-top:2px;">0:00 / 0:00</div>
            </div>
            <i class="fa-solid fa-play" id="m-play-btn" onclick="togglePlay(event)" style="font-size:24px; padding:10px; color:#fff;"></i>
            <i class="fa-solid fa-ellipsis-vertical" onclick="toggleMenu(event)" style="font-size:20px; padding:10px; color:var(--primary); cursor:pointer;"></i>

            <div id="mini-popup-menu" class="hidden">
                <div class="menu-opt" onclick="showLyrics()"><i class="fa-solid fa-microphone"></i> Lyrics Mode</div>
                <div class="menu-opt" onclick="toggleOverlay('timer-menu')"><i class="fa-solid fa-clock"></i> Sleep Timer</div>
                <div class="menu-opt" onclick="changeSpeed()"><i class="fa-solid fa-gauge-high"></i> Playback Speed</div>
            </div>
        </div>

        <nav class="bottom-nav">
            <div class="nav-item active" onclick="switchTab('home-section', this)"><i class="fa-solid fa-house"></i>Home</div>
            <div class="nav-item" onclick="switchTab('search-section', this)"><i class="fa-solid fa-magnifying-glass"></i>Search</div>
            <div class="nav-item" onclick="switchTab('library-section', this)"><i class="fa-solid fa-lines-leaning"></i>Library</div>
        </nav>

        <div id="timer-menu" class="overlay" style="justify-content:center;">
            <h2 style="color:var(--primary)">Sleep Timer</h2>
            <p>Select when to stop the music</p>
            <button onclick="setTimer(15)" style="width:70%; padding:15px; margin:10px; background:#222; color:#fff; border:1px solid #444; border-radius:12px;">15 Minutes</button>
            <button onclick="setTimer(30)" style="width:70%; padding:15px; margin:10px; background:#222; color:#fff; border:1px solid #444; border-radius:12px;">30 Minutes</button>
            <button onclick="setTimer(0)" style="width:70%; padding:15px; margin:10px; background:#ff4d4d; color:#fff; border:none; border-radius:12px; font-weight:bold;">Turn Off Timer</button>
            <button onclick="toggleOverlay('timer-menu')" style="margin-top:30px; background:none; border:none; color:#888;">Go Back</button>
        </div>

        <div id="lyrics-overlay" class="overlay">
            <h2 id="l-title" style="color:var(--primary)"></h2>
            <div id="l-content" style="margin-top:30px; font-size:19px; line-height:1.7; color:#ddd; padding-bottom:100px;">Fetching lyrics from global database...</div>
            <button onclick="toggleOverlay('lyrics-overlay')" style="position:fixed; bottom:30px; background:var(--primary); color:#000; padding:12px 30px; border:none; border-radius:25px; font-weight:bold;">CLOSE LYRICS</button>
        </div>

        <div id="full-player" class="full-player">
            <i class="fa-solid fa-chevron-down" onclick="closeFullPlayer()" style="font-size:30px; margin-bottom:30px; color:#555;"></i>
            <img id="f-img" style="width:85%; aspect-ratio:1/1; border-radius:20px; box-shadow: 0 20px 40px rgba(0,0,0,0.6); object-fit:cover;">
            <h3 id="f-title" style="padding:25px; text-align:center; font-size:20px; width:90%; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;"></h3>
            
            <div style="width:85%; height:6px; background:#333; position:relative; border-radius:10px; cursor:pointer;" onclick="manualSeek(event)">
                <div id="f-progress" style="height:100%; background:var(--primary); width:0%; border-radius:10px;"></div>
            </div>
            
            <div style="display:flex; gap:50px; margin-top:50px; align-items:center;">
                <i class="fa-solid fa-backward-step" onclick="prevSong()" style="font-size:35px;"></i>
                <div style="background:#fff; width:80px; height:80px; border-radius:50%; display:flex; justify-content:center; align-items:center;" onclick="togglePlay()">
                    <i class="fa-solid fa-play" id="f-play-btn" style="font-size:35px; color:#000; margin-left:5px;"></i>
                </div>
                <i class="fa-solid fa-forward-step" onclick="nextSong()" style="font-size:35px;"></i>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

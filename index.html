<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone - My Music</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="main-container">
        <header class="search-header">
            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id="search-input" placeholder="What do you want to listen to?">
            </div>
            <button id="search-btn">Search</button>
        </header>

        <main class="content-area">
            <h3>Top results</h3>
            <div id="results-list" class="spotify-list">
                <p class="empty-msg">Search for your favorite songs to see results here.</p>
            </div>
        </main>

        <footer class="player-bar">
            <div id="youtube-player" style="display: none;"></div>
            
            <div class="current-song-info">
                <div class="mini-disk" id="disk"></div>
                <div class="song-details">
                    <h4 id="title">No Song Selected</h4>
                    <p id="artist">YouTube Music</p>
                </div>
            </div>

            <div class="player-controls">
                <div class="control-btns">
                    <i class="fa-solid fa-shuffle shuffle-hide"></i>
                    <i class="fa-solid fa-backward-step" id="prev-btn"></i>
                    <button id="play-btn" class="main-play-btn">
                        <i class="fa-solid fa-play"></i>
                    </button>
                    <i class="fa-solid fa-forward-step" id="next-btn"></i>
                    <i class="fa-solid fa-repeat repeat-hide"></i>
                </div>
                <div class="progress-container">
                    <span>0:00</span>
                    <div class="progress-bar-bg">
                        <div id="progress-fill" class="progress-bar-fill"></div>
                    </div>
                    <span>-:-</span>
                </div>
            </div>

            <div class="volume-controls">
                <i class="fa-solid fa-list"></i>
                <i class="fa-solid fa-volume-high"></i>
                <div class="volume-slider"></div>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OuterTune Pro Refreshed</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #9cd67d; --bg: #000; --card: #1a1a1a; }
        body { margin: 0; background: var(--bg); color: #fff; font-family: sans-serif; overflow: hidden; }
        .hidden { display: none !important; }
        .app-container { height: 100vh; display: flex; flex-direction: column; }
        header { padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        .scroll-area { flex: 1; overflow-y: auto; padding-bottom: 160px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 15px; }
        .card { position: relative; border-radius: 15px; overflow: hidden; aspect-ratio: 1/1; background: var(--card); border: 1px solid #222; }
        .card img { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; }
        .card span { position: absolute; bottom: 0; left: 0; width: 100%; background: rgba(0,0,0,0.8); padding: 8px; font-size: 13px; text-align: center; }
        .list-item { display: flex; align-items: center; gap: 12px; padding: 12px; border-bottom: 1px solid #111; }
        .list-item img { width: 50px; height: 50px; border-radius: 8px; object-fit: cover; }
        .fav-active { color: #ff4d4d !important; }
        .mini-player { position: fixed; bottom: 75px; left: 10px; right: 10px; height: 75px; background: rgba(28,28,30,0.95); backdrop-filter: blur(15px); border-radius: 15px; display: flex; align-items: center; padding: 0 12px; z-index: 1000; border: 1px solid #333; }
        #mini-seek { position: absolute; top: 0; left: 0; width: 100%; height: 3px; background: #333; }
        #mini-progress { height: 100%; background: var(--primary); width: 0%; }
        .bottom-nav { position: fixed; bottom: 0; width: 100%; height: 65px; background: #000; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #222; }
        .nav-item { text-align: center; color: #888; font-size: 11px; flex:1; }
        .nav-item.active { color: var(--primary); }
        .nav-item i { font-size: 20px; display: block; margin-bottom: 4px; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.97); z-index: 4000; display: none; flex-direction: column; align-items: center; padding: 40px 20px; text-align: center; }
        .full-player { position: fixed; top: 100%; left: 0; width: 100%; height: 100%; background: #000; z-index: 3000; transition: 0.4s; display: flex; flex-direction: column; align-items: center; padding-top: 50px; }
    </style>
</head>
<body>
    <div class="app-container">
        <header>
            <h1 style="color:var(--primary); margin:0;">OuterTune</h1>
            <button onclick="clearAllLibrary()" style="background:#222; color:#ff4d4d; border:none; padding:5px 10px; border-radius:8px; font-size:12px;">Reset Library</button>
        </header>

        <main class="scroll-area">
            <section id="home-section" class="tab-content">
                <div id="home-grid" class="grid"></div>
                <div id="playlist-view" class="hidden">
                    <div onclick="backToHome()" style="padding:15px; color:var(--primary); font-weight:bold;"><i class="fa-solid fa-arrow-left"></i> BACK</div>
                    <div id="song-list-container"></div>
                </div>
            </section>
            
            <section id="search-section" class="tab-content hidden">
                <div style="background:#1a1a1a; padding:12px; border-radius:12px; margin:15px;">
                    <input type="text" id="search-input" placeholder="Search Global Original Songs..." oninput="searchMusic()" style="background:none; border:none; color:#fff; width:100%; outline:none;">
                </div>
                <div id="search-results-container"></div>
            </section>

            <section id="library-section" class="tab-content hidden">
                <div onclick="openLibraryFolder()" style="padding:20px; border-bottom:1px solid #222; display:flex; justify-content:space-between; cursor:pointer;">
                    <span><i class="fa-solid fa-heart" style="color:#ff4d4d"></i> My Favorites</span>
                    <span id="fav-count">0</span>
                </div>
            </section>
        </main>

        <div class="mini-player" id="m-player">
            <div id="yt-player-container" style="display:none"></div>
            <div id="mini-seek"><div id="mini-progress"></div></div>
            <img id="m-img" src="" style="width:48px; height:48px; border-radius:8px; object-fit:cover;" onclick="openFullPlayer()">
            <div style="flex:1; margin-left:12px; overflow:hidden;" onclick="openFullPlayer()">
                <div id="m-title" style="font-size:14px; font-weight:bold; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">Ready to play</div>
                <div id="m-time" style="font-size:11px; color:var(--primary);">0:00 / 0:00</div>
            </div>
            <i class="fa-solid fa-play" id="m-play-btn" onclick="togglePlay(event)" style="font-size:24px; padding:10px;"></i>
            <i class="fa-solid fa-ellipsis-vertical" onclick="toggleMenu(event)" style="font-size:20px; padding:10px; color:var(--primary);"></i>

            <div id="mini-popup-menu" class="hidden" style="position:absolute; bottom:85px; right:0; background:#252525; width:180px; border-radius:12px; border:1px solid #444;">
                <div onclick="showLyrics()" style="padding:12px; border-bottom:1px solid #333;"><i class="fa-solid fa-microphone"></i> Lyrics</div>
                <div onclick="toggleOverlay('timer-menu')" style="padding:12px;"><i class="fa-solid fa-clock"></i> Sleep Timer</div>
            </div>
        </div>

        <nav class="bottom-nav">
            <div class="nav-item active" onclick="switchTab('home-section', this)"><i class="fa-solid fa-house"></i>Home</div>
            <div class="nav-item" onclick="switchTab('search-section', this)"><i class="fa-solid fa-magnifying-glass"></i>Search</div>
            <div class="nav-item" onclick="switchTab('library-section', this)"><i class="fa-solid fa-lines-leaning"></i>Library</div>
        </nav>

        <div id="lyrics-overlay" class="overlay">
            <h2 id="l-title" style="color:var(--primary)"></h2>
            <div id="l-content" style="margin-top:20px; font-size:18px; line-height:1.6; overflow-y:auto; height:70vh;"></div>
            <button onclick="toggleOverlay('lyrics-overlay')" style="margin-top:20px; background:var(--primary); border:none; padding:10px 30px; border-radius:20px; font-weight:bold;">CLOSE</button>
        </div>

        <div id="timer-menu" class="overlay" style="justify-content:center;">
            <h2>Sleep Timer</h2>
            <button onclick="setTimer(15)" style="width:80%; padding:15px; margin:10px; background:#222; color:#fff; border-radius:12px; border:none;">15 Mins</button>
            <button onclick="setTimer(30)" style="width:80%; padding:15px; margin:10px; background:#222; color:#fff; border-radius:12px; border:none;">30 Mins</button>
            <button onclick="setTimer(0)" style="width:80%; padding:15px; margin:10px; background:#ff4d4d; color:#fff; border-radius:12px; border:none;">OFF</button>
            <button onclick="toggleOverlay('timer-menu')" style="margin-top:20px; color:#888;">Close</button>
        </div>

        <div id="full-player" class="full-player">
            <i class="fa-solid fa-chevron-down" onclick="closeFullPlayer()" style="font-size:30px; margin-bottom:40px;"></i>
            <img id="f-img" style="width:80%; border-radius:20px;">
            <h3 id="f-title" style="padding:25px; text-align:center;"></h3>
            <div style="width:85%; height:5px; background:#333;" onclick="manualSeek(event)">
                <div id="f-progress" style="height:100%; background:var(--primary); width:0%;"></div>
            </div>
            <div style="display:flex; gap:50px; margin-top:50px; align-items:center;">
                <i class="fa-solid fa-backward-step" onclick="prevSong()" style="font-size:30px;"></i>
                <i class="fa-solid fa-play" id="f-play-btn" onclick="togglePlay()" style="font-size:50px;"></i>
                <i class="fa-solid fa-forward-step" onclick="nextSong()" style="font-size:30px;"></i>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

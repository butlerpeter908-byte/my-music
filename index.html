<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Pro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <nav class="top-nav">
            <div class="nav-left">
                <button id="home-tab" class="active">Home</button>
                <button id="search-tab">Search</button>
                <button id="library-tab">Library</button>
            </div>
            <i class="fa-solid fa-gear"></i>
        </nav>

        <section id="home-section" class="content-area">
            <div class="category"><h2>Best of 2025</h2><div class="playlist-row" id="best-2025"></div></div>
            <div class="category"><h2>Trending</h2><div class="playlist-row" id="bollywood-trending"></div></div>
            <div class="category"><h2>90s Special</h2><div class="playlist-row" id="bollywood-90s"></div></div>
            <div class="category"><h2>Old Gold</h2><div class="playlist-row" id="bollywood-old"></div></div>
        </section>

        <section id="search-section" class="content-area hidden">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search Songs...">
                <button id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div id="results-list" class="results-grid"></div>
        </section>

        <section id="library-section" class="content-area hidden">
            <div id="library-list" class="results-grid"></div>
        </section>

        <footer class="player-bar">
            <div id="youtube-player" style="display:none"></div>
            <div class="song-info" id="mini-player-trigger">
                <div class="mini-art" id="disk"></div>
                <div class="text"><h4 id="title">Select a song</h4><p id="artist">Artist</p></div>
            </div>
            <button id="play-btn" class="play-icon"><i class="fa-solid fa-play"></i></button>
        </footer>
    </div>

    <div id="full-player" class="full-player-overlay">
        <div class="header">
            <i class="fa-solid fa-chevron-down" id="close-full"></i>
            <div id="menu-dots-btn" style="padding:10px;"><i class="fa-solid fa-ellipsis-vertical" style="font-size:35px;"></i></div>
        </div>
        <div class="art-box"><img id="large-disk" src=""></div>
        <h2 id="full-title">Song Title</h2>
        <p id="full-artist">Artist</p>
        <div class="controls">
            <i class="fa-solid fa-backward-step" id="prev-btn"></i>
            <button id="full-play-btn"><i class="fa-solid fa-play"></i></button>
            <i class="fa-solid fa-forward-step" id="next-btn"></i>
        </div>
    </div>

    <div id="options-menu" class="modal">
        <div class="option" id="download-trigger"><i class="fa-solid fa-download"></i> Download MP3</div>
        <div class="option" id="fav-trigger"><i class="fa-solid fa-heart"></i> Add to Favorite</div>
        <button id="close-modal">Close</button>
    </div>

    <script src="script.js"></script>
</body>
</html>

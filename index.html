<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Pro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <nav class="top-nav">
            <div class="nav-left">
                <button onclick="switchTab('home-section', this)" class="active">Home</button>
                <button onclick="switchTab('search-section', this)">Search</button>
                <button onclick="switchTab('library-section', this)">Library</button>
            </div>
            <i class="fa-solid fa-gear"></i>
        </nav>

        <section id="home-section" class="content-area">
            <div class="category"><h2>Best of 2025</h2><div class="playlist-row" id="best-2025"></div></div>
            <div class="category"><h2>Bollywood Trending</h2><div class="playlist-row" id="trending-row"></div></div>
            <div class="category"><h2>90s Special</h2><div class="playlist-row" id="bollywood-90s"></div></div>
        </section>

        <section id="search-section" class="content-area hidden">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search music...">
                <button id="search-btn-trigger"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div id="results-list" class="grid-view"></div>
        </section>

        <section id="library-section" class="content-area hidden">
            <div class="grid-view" id="library-list"></div>
        </section>

        <footer class="player-bar" onclick="openFullPlayer()">
            <div id="youtube-player"></div>
            <div class="song-info">
                <div class="mini-art" id="disk"></div>
                <div class="text"><h4 id="title">Select a song</h4><p id="artist">Artist</p></div>
            </div>
            <button id="play-btn" class="play-icon"><i class="fa-solid fa-play"></i></button>
        </footer>
    </div>

    <div id="full-player" class="full-player-overlay">
        <div class="header">
            <i class="fa-solid fa-chevron-down" onclick="closeFullPlayer()"></i>
            <div id="dots-menu-btn" style="padding:10px;"><i class="fa-solid fa-ellipsis-vertical" style="font-size:35px;"></i></div>
        </div>
        <div class="art-box"><img id="large-disk" src=""></div>
        <h2 id="full-title">Song Title</h2>
        <p id="full-artist">Artist</p>
        <div class="controls">
            <i class="fa-solid fa-backward-step" id="prev-btn-trigger"></i>
            <button id="full-play-btn" class="big-play"><i class="fa-solid fa-play"></i></button>
            <i class="fa-solid fa-forward-step" id="next-btn-trigger"></i>
        </div>
    </div>

    <div id="options-menu" class="modal">
        <div class="option" id="dl-btn-trigger"><i class="fa-solid fa-download"></i> Download MP3</div>
        <button class="close-btn" onclick="hideMenu()">Close</button>
    </div>

    <script src="script.js"></script>
</body>
</html>

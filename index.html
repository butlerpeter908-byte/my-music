<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Music Pro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <nav class="top-nav">
            <div class="nav-left">
                <button id="home-tab" class="active">Home</button>
                <button id="search-tab">Search</button>
                <button id="library-tab">Library</button>
            </div>
            <div class="nav-right">
                <i class="fa-solid fa-gear" id="settings-btn"></i>
                <div class="profile-icon"><i class="fa-solid fa-user"></i></div>
            </div>
        </nav>

        <section id="home-section" class="content-area">
            <div class="category">
                <h2>Recommended Music</h2>
                <div class="playlist-grid" id="hits-row"></div>
            </div>
            <div class="category">
                <h2>Trending Hits</h2>
                <div class="playlist-grid" id="trending-row"></div>
            </div>
        </section>

        <section id="search-section" class="content-area hidden">
            <div class="search-bar-container">
                <div class="search-bar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" id="search-input" placeholder="Search for songs or artists...">
                </div>
                <button id="search-btn">Search</button>
            </div>
            <div id="results-list" class="playlist-grid"></div>
        </section>

        <section id="library-section" class="content-area hidden">
            <div class="library-header"><h2>Your Library</h2></div>
            <div class="folder-container">
                <div class="folder-card" id="fav-folder-btn">
                    <div class="folder-icon"><i class="fa-solid fa-heart"></i></div>
                    <div class="folder-info"><h3>Favorites</h3><p id="fav-count">0 songs</p></div>
                </div>
                <div class="folder-card" id="dl-folder-btn">
                    <div class="folder-icon"><i class="fa-solid fa-circle-down"></i></div>
                    <div class="folder-info"><h3>Downloads</h3><p id="dl-count">0 songs</p></div>
                </div>
            </div>
            <div id="library-list" class="playlist-grid"></div>
        </section>

        <footer class="player-bar">
            <div id="youtube-player" style="display: none;"></div>
            <div class="current-song-info" id="mini-player-trigger">
                <div class="mini-disk" id="disk"></div>
                <div class="song-details">
                    <h4 id="title">Select a song</h4>
                    <p id="artist">Artist</p>
                </div>
            </div>
            <button id="play-btn" class="main-play-btn"><i class="fa-solid fa-play"></i></button>
        </footer>
    </div>

    <div id="full-player" class="full-player-overlay">
        <div class="full-player-header">
            <button id="close-full-player"><i class="fa-solid fa-chevron-down"></i></button>
            <div class="options-trigger" id="menu-dots-btn"><i class="fa-solid fa-ellipsis-vertical"></i></div>
        </div>
        <div class="large-art-container"><img id="large-disk" src="" alt="Cover"></div>
        <div class="full-song-info">
            <div class="song-text">
                <h2 id="full-title">Song Title</h2>
                <p id="full-artist">Artist Name</p>
            </div>
        </div>
        <div class="full-progress">
            <div class="progress-bar-bg"><div class="progress-bar-fill" id="progress-fill"></div></div>
            <div class="time-stamps"><span id="current-time">0:00</span><span id="duration-time">0:00</span></div>
        </div>
        <div class="full-controls">
            <i class="fa-solid fa-backward-step" id="prev-btn"></i>
            <button id="full-play-btn" class="big-play-btn"><i class="fa-solid fa-play"></i></button>
            <i class="fa-solid fa-forward-step" id="next-btn"></i>
        </div>
    </div>

    <div id="options-menu" class="options-popup">
        <div class="menu-item" id="download-trigger"><i class="fa-solid fa-download"></i> Download to Device</div>
        <div class="menu-item" id="fav-trigger"><i class="fa-solid fa-heart"></i> Save to Favorites</div>
        <button id="close-menu" class="close-pop-btn">Close</button>
    </div>
    
    <div id="download-toast" class="toast hidden">Downloading...</div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OuterTune</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1 id="tab-title">OuterTune</h1>
            <i class="fa-solid fa-circle-user" style="font-size: 24px; color: #9cd67d;"></i>
        </header>

        <main class="scroll-area">
            <section id="home-section" class="tab-content">
                <div id="home-grid" class="grid"></div>
                <div id="playlist-view" class="hidden">
                    <div class="back-nav" onclick="closePlaylist()" style="padding: 15px; color: #9cd67d; cursor: pointer; font-weight: bold;">
                        <i class="fa-solid fa-chevron-left"></i> BACK
                    </div>
                    <div id="song-list-container"></div>
                </div>
            </section>

            <section id="search-section" class="tab-content hidden">
                <div style="background: #1a1a1a; padding: 12px; border-radius: 10px; display: flex; align-items: center; gap: 10px; margin: 15px;">
                    <i class="fa-solid fa-magnifying-glass" style="color: #9cd67d;"></i>
                    <input type="text" id="search-input" placeholder="Search for songs..." oninput="searchMusic()" style="background: none; border: none; color: #fff; outline: none; width: 100%; font-size: 16px;">
                </div>
                <div id="search-results-container"></div>
            </section>

            <section id="library-section" class="tab-content hidden">
                <div class="folder-item" onclick="showFavorites()" style="padding: 20px; border-bottom: 1px solid #222; cursor: pointer; display: flex; justify-content: space-between;">
                    <span><i class="fa-solid fa-heart" style="color: #ff4d4d; margin-right: 10px;"></i> Favorites</span>
                    <span id="fav-count" style="color: #888;">0</span>
                </div>
                <div class="folder-item" onclick="showDownloads()" style="padding: 20px; border-bottom: 1px solid #222; cursor: pointer; display: flex; justify-content: space-between;">
                    <span><i class="fa-solid fa-circle-down" style="color: #9cd67d; margin-right: 10px;"></i> Downloads</span>
                    <span id="dl-count" style="color: #888;">0</span>
                </div>
            </section>
        </main>

        <div class="mini-player" onclick="openFullPlayer()">
            <div id="yt-player-container" style="display:none"></div>
            <img id="m-img" src="https://via.placeholder.com/50/1a1a1a/fff?text=OT">
            <div class="mini-meta">
                <h4 id="m-title" style="font-size: 13px;">Not Playing</h4>
                <div id="m-time" style="font-size: 10px; color: #9cd67d;">0:00 / 0:00</div>
            </div>
            <div class="mini-controls">
                <i class="fa-solid fa-play" id="m-play-icon" onclick="togglePlay(event)"></i>
            </div>
            <div class="mini-seekbar" id="m-seek-bar" onclick="manualSeek(event, 'm-seek-bar'); event.stopPropagation();" style="position: absolute; bottom: 0; left: 0; width: 100%; height: 3px; background: #333;">
                <div id="mini-progress" style="height: 100%; background: #9cd67d; width: 0%;"></div>
            </div>
        </div>

        <nav class="bottom-nav">
            <div class="nav-item active" onclick="switchTab('home-section', this)"><i class="fa-solid fa-house"></i><span>Home</span></div>
            <div class="nav-item" onclick="switchTab('search-section', this)"><i class="fa-solid fa-magnifying-glass"></i><span>Search</span></div>
            <div class="nav-item" onclick="switchTab('library-section', this)"><i class="fa-solid fa-lines-leaning"></i><span>Library</span></div>
        </nav>

        <div id="full-player" class="full-player">
            <i class="fa-solid fa-chevron-down" onclick="closeFullPlayer()" style="font-size: 25px;"></i>
            <img id="f-img" class="full-art" src="">
            <h2 id="f-title" style="margin: 20px 0 5px; text-align: center;">Song Title</h2>
            <div class="progress-container" id="f-seek-bar" onclick="manualSeek(event, 'f-seek-bar')" style="width: 100%; height: 5px; background: #333; border-radius: 5px; margin: 25px 0;">
                <div id="progress-fill" style="height: 100%; background: #9cd67d; width: 0%;"></div>
            </div>
            <div class="full-controls" style="display: flex; gap: 40px; align-items: center;">
                <i class="fa-solid fa-backward-step" onclick="prevSong()" style="font-size: 30px;"></i>
                <div onclick="togglePlay()" style="width: 70px; height: 70px; background: #fff; color: #000; border-radius: 50%; display: flex; justify-content: center; align-items: center;">
                    <i class="fa-solid fa-play" id="f-play-icon" style="font-size: 30px;"></i>
                </div>
                <i class="fa-solid fa-forward-step" onclick="nextSong()" style="font-size: 30px;"></i>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
